title: Emad Elsaid
description: Ruby/Go Web Developer
baseurl: ""
url: https://www.emadelsaid.com
meta_description: Ruby/Go Web Developer
domain_name: https://www.emadelsaid.com
author: Emad Elsaid
permalink: /:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-optional-front-matter

exclude:
  - .git
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
