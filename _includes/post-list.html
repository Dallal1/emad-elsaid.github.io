{% for post in paginator.posts %}
<div class="card">
  <div class="card-content">
    <div class="content">
      <a class="title is-6" href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a>
      <time datetime="{{post.date}}" class="tag is-link is-light is-pulled-right">{{ post.date | date:"%d %b %Y" }}</time>
    </div>
  </div>
</div>
{% endfor %}

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
