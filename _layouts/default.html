<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css?t={{ site.time | date: '%s' }}">
    <link rel="alternate" type="application/rss+xml" title="Emad Elsaid" href="{{ "/" | relative_url  }}feed.xml">
</head>
<body>

  <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
    <div class="container is-max-desktop">
      <input id="menu-switch" name="menu-switch" type="checkbox"/>
      <div class="navbar-brand">
        <a class="navbar-item is-size-4 has-text-weight-bold is-uppercase" href="/">
          {{ site.author }}
        </a>

        <label for="menu-switch" class="navbar-burger" role="button" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </label>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a href="{{ "/" | relative_url  }}about" class="navbar-item {% if page.url == "/about/" %}is-active{% endif %}">
            <span class="icon"><i class="fa-solid fa-address-card"></i></span>
            <span> About </span>
          </a>
          <a href="https://library.emadelsaid.com/users/0c731704-073d-4433-b38b-1dc912f7046c" class="navbar-item">
            <span class="icon"><i class="fa-solid fa-book"></i></span>
            <span>My Books</span>
          </a>
          <a class="navbar-item" rel="noopener" href="https://www.getrevue.co/profile/emad__elsaid">
            <span class="icon"><i class="fa-solid fa-envelope-open-text"></i></span>
            <span> Subscribe to newsletter </span>
          </a>
          <a class="navbar-item" href="{{ "/" | relative_url  }}feed.xml">
            <span class="icon"><i class="fa-solid fa-rss"></i></span>
            <span> RSS </span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  {% if page.image %}
  <div class="container is-max-desktop">
    <img src="{{ page.image }}" alt="{{ page.image_alt }}" title="{{ page.image_alt }}" class="p-0" />
  </div>
  {% endif %}

  <section class="section">
    <div class="container content is-max-desktop">
    {{ content }}
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered has-text-grey">
      <p class="small">Â© Copyright {{ site.time | date: '%Y' }} {{ site.author }}</p>. This website doesn't track you. and also doesn't run a single line of javascript.
    </div>
  </footer>

</body>
</html>
