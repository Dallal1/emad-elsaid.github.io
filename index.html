---
profile: true
---

{% for post in site.posts %}
{% unless post.unlisted %}
<div class="card">
  <div class="card-content">
    <div class="content">
      <time datetime="{{post.date}}" class="tag is-link is-light">{{ post.date | date:"%d %b %Y" }}</time>
      <a class="title is-6" href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a>
    </div>
  </div>
</div>
{% endunless %}
{% endfor %}
