---
profile: true
---

{% for post in site.posts %}
{% unless post.unlisted %}
<div class="content">
  <time datetime="{{post.date}}" class="tag is-warning is-light">{{ post.date | date:"%d %b %Y" }}</time>

  {% for tag in post.tags %}
  <span class="tag"> {{ tag }} </span>
  {% endfor %}

  <a class="is-size-6" href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">
    {{ post.title }}
  </a>
</div>
{% endunless %}
{% endfor %}
